<div class="col-product">
    <figure class="product-image">
        <img src="../assets/img/{{product?.image}}" alt="Shirt"/>
        <div class="product-description">
            <h1>{{product?.name}}</h1>
            <p class="product-code">Product code {{product?.code}}</p>
        </div>
    </figure>
</div>
<div class="col-quantity">
    <button class="count" (click)="decreaseQuantity()">-</button>
    <input disabled type="text" class="product-quantity" [value]="_quantity"/>
    <button class="count" (click)="increaseQuantity()">+</button>
</div>
<div class="col-price">
    <span class="product-price">{{product?.price?.value}}</span>
    <span class="product-currency currency">{{product?.price?.currency}}</span>
</div>
<div class="col-total">
    <span class="product-price">{{totalPrice}}</span>
    <span class="product-currency currency">{{product?.price?.currency}}</span>
</div>
